<a href="javascript:void(0)"
   (click)="like(source._id)"
   class="card-link stat-item"
><i class="fa fa-thumbs-up"
    aria-hidden="true"
></i></a> ({{likes}})

<a href="javascript:void(0)"
   (click)="dislike(source._id)"
   class="card-link stat-item"
><i class="fa fa-thumbs-down"
    aria-hidden="true"
></i></a> ({{dislikes}})
